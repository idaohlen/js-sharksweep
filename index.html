<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharksweep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Watch your step...</h1>

    <div class="field"></div>

    <div class="options">
      <div class="options__grid-size">
        <label class="options__grid-size-label" for="grid-size">Grid size: 10 x 10</label>
        <!-- <input class="options__grid-size-input" value="10" id="grid-size"></input> -->
      </div>
      <div class="options__sharks-amount">
        <label class="options__sharks-amount-label" for="sharks-amount">Sharks:</label>
        <input class="options__sharks-amount-value" type="number" min="1" value="10" id="sharks-amount"></input>
      </div>
      <button class="play-btn">Play</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
