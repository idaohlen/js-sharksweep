<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharksweep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Watch your step...</h1>

    <div class="field text-sm"></div>

    <div class="options">
      <div class="options__grid-size">
        <label class="options__grid-size-label" for="grid-size">Grid size:</label>
        <input class="options__grid-size-input" type="number" min="1" max="35" value="20" id="grid-size">
      </div>
      <div class="options__sharks-amount">
        <label class="options__sharks-amount-label" for="sharks-amount">Sharks:</label>
        <input class="options__sharks-amount-value" type="number" min="1" value="30" id="sharks-amount">
      </div>
      <button class="play-btn">Play</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
